<section class="gallery-sidemenu">
  <div class="gallery-sidemenu-link-container">
    <svg (click)="topDisabled || showPrevSections()" [ngClass]="{'fadeSectionArrow' : topDisabled}" class="up-button">
      <use style="pointer-events: none" xlink:href="assets/img/symbol-defs.svg#icon-arrow-up2"></use>
    </svg>

    <ul class="gallery-sidemenu-link-list">
      <ng-container *ngFor="let section of sections[currentSection]">
        <li class="gallery-sidemenu-link-item" (mouseover)="getImagesBySection(section)" *ngIf="section">
            <a *ngIf="sectionsType === 'videos'" [routerLink]="['/videos', section]" class="gallery-sidemenu-link-a">{{section}}</a>

          <a *ngIf="sectionsType === 'images'" [routerLink]="['/carousel', section]" class="gallery-sidemenu-link-a">{{section}}</a>
        </li>
      </ng-container>
    </ul>

    <svg (click)="bottomDisabled || showNextSections()" [ngClass]="{'fadeSectionArrow' : bottomDisabled}" class="down-button">
      <use style="pointer-events: none" xlink:href="assets/img/symbol-defs.svg#icon-arrow-down2"></use>
    </svg>

  </div>
</section>
