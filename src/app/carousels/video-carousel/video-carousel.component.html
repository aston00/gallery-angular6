<section class="section-container">
  <section class="carousel-section">

    <div class="carousel-container">

      <div class="carousel-main-image">
        <div style="z-index:22">
          <div class="carousel-main-container" [ngStyle]="{'margin-left': (0 - videoToPreview * 1200) + (bodyWidth - 1200)/2  + 'px'}">
            <div *ngFor="let video of videos; index as i; trackBy i" style="z-index:1">
              <video preload="auto" [src]="video.video_files[0].link" class="carousel-preview-image" style="z-index:0" controls [ngStyle]="{'opacity': videoToPreview == i ? '1' : '0'}">
                
              </video>
            </div>
          </div>
        </div>

        <div class="carousel-actions-container">
          <span class="carousel-prev" (click)="showPrevImage()" style="z-index:3" [ngClass]="{'fadeArrow' : leftDisabled }">❮</span>
          <span class="carousel-next" (click)="!disabled && showNextImage()" style="z-index:3" [ngClass]="{'fadeArrow' : rightDisabled }">❯</span>
        </div>
        <div class="carousel-caption-container">
          <p class="carousel-caption-text">{{currentSection}}</p>
          <div class="carousel-count">
            <span>{{videoToPreview + 1}}</span>
          </div>

          
        </div>
      </div>
    </div>

    <div class="carousel-bottomt-slider">
      <div *ngFor="let video of videos; index as i; trackBy i" class="carousel-bottom-item-container" [ngClass]="{'chosen' : i == videoToPreview }"
        (click)="showChosenItem(i)">
        <video class="carousel-bottom-item" >
          <source [attr.src]="video.video_files[0].link" type="video/mp4" />
        </video>
      </div>
    </div>
  </section>
</section>
